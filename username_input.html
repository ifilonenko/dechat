<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="username_input.css">
  <title>
    Decentralized Chat
  </title>
</head>
<body>
  <div id="login_view">
    <div class="banner">
      <div class="left-column">
        <div id="logo" class="sprite"></div>
      </div>
      <div class="middle-column">
        <span class="banner-add">
          Welcome to D-Chat!
        </span>
      </div>
      <div class="right-column">
        <a id="close_login" class="sprite close-x" tabindex="-1"></a>
      </div>
    </div>
    <div class="content">
      Enter a chatroom by creating a username
      <input class="form-control" placeholder="Username" required="required" type="username"  id="username">
      <button name="button" type="submit" class="btn btn-large btn-primary">Submit</button>
    </div>
  </div>
</body>
</html>
